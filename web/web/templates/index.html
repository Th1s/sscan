<!DOCTYPE html>
	
	<head>
		<title>sscan result</title>

        <link rel="stylesheet" href="/static/bootstrap.css">
		<link rel="stylesheet" href="/static/bootstrap-table.css">

		<script src="/static/jquery-3.2.1.min.js"></script>
		<script src="/static/bootstrap-table.js"></script>
		<style> 
 			table {word-break: break-all; table-layout:fixed;}
            .table th, .table td {
                vertical-align: middle!important;
            }
		</style>
	</head>
	<body>


        <div>
            <h1>scan result</h1>
            <table id="re_table">
            </table>
        </div>
        <div class="highlight">
            <h1>http message</h1>
            <pre><code class="language-html" id="html">here is raw http message.</code></pre>
        </div>
	</body>
    <script>
        $('#re_table').bootstrapTable({
            url: '/getresult',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            pageSize: 5,                       //每页的记录行数（*）
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            columns: [{
                field: 'type',
                title: 'type',
                width: '6%'
            }, {
                field: 'method',
                title: 'method',
                width: '6%'
            }, {
                field: 'url',
                title: 'url',
                width: '25%'
            }, {
                field: 'payload',
                title: 'payload',
                width: '25%'
            }, {
                field: 'position',
                title: 'position',
                width: '6%'
            }, {
                field: 'time',
                title: 'time',
                width: '10%'
            },]

        });
        $("#re_table").on('click-row.bs.table', function (e, row, ele,field) {
            $("#html").text(row.message);
        })
    </script>
</html>
